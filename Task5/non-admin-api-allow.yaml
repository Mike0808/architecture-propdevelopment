# Политика для back-end-api - разрешает входящий трафик от front-end
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: back-end-api-ingress-from-front-end
  namespace: tenant-services-ns
spec:
  podSelector:
    matchLabels:
      role: back-end-api
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              role: front-end
      ports:
        - protocol: TCP
          port: 80

---
# Политика для admin-back-end-api - разрешает входящий трафик от admin-front-end
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
